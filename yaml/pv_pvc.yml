---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prod-mysql-slave-pv
  namespace: prod
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.146.0.4
    path: "/opt/NFS_SHARE/prod1/prod_mysql_slave"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prod-mysql-slave-pvc
  namespace: prod
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
